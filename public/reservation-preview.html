<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="작가님에게 예약 문의하기">
  <meta property="og:description" content="혹시에서 검증한 작가와 스냅 촬영을 예약하세요">
  <meta property="og:image" content="https://hoxy-ai.com/images/LOGO.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="작가님에게 예약 문의하기">
  <meta property="twitter:description" content="혹시에서 검증한 작가와 스냅 촬영을 예약하세요">
  <meta property="twitter:image" content="https://hoxy-ai.com/images/LOGO.png">

  <title>예약 문의하기 - 혹시</title>

  <script>
    // 일반 브라우저는 React 앱으로 리다이렉트
    if (!/bot|crawler|spider|crawling|facebook|twitter|whatsapp|kakaotalk/i.test(navigator.userAgent)) {
      window.location.replace(window.location.href);
    }
  </script>
</head>
<body>
  <h1>작가님에게 예약 문의하기</h1>
  <p>혹시에서 검증한 작가와 스냅 촬영을 예약하세요</p>
</body>
</html>
